<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: gray;
            border-style: solid;
            border-width: 10px;
            border-color: red;
            /*border: 10px solid red; 이거랑 결국 같다*/
            border-radius: 10px 11px 13px 14px; /*각각모서리 적용가능*/  
            padding: 20px;
            margin: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>    
</body>
</html>
